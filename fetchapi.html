      const myDiv = document.getElementById("planet");
      const myButton = myDiv.querySelector("button");

      myButton.addEventListener("click", getPlanet);

      function getPlanet() {
        const randomNum = Math.floor(Math.random()*10)+1

        fetch(`https://swapi.dev/api/planets/${randomNum}/`)
          .then((data) => data.json())
          .then((d) => popularPlanet(d))
          .catch((err) => console.log(err.message));
      }

                    The Terrain is ${terrain}, with a pop. of ${population}.
                    The orbitalperiod is ${orbital}    
                </p>    
            </div>
        `
        myDiv.insertAdjacentHTML("beforeend",plannetDiv)
